<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pi Camera HLS Stream</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* preserves aspect ratio */
      background: black;
    }
  </style>
</head>

<body>
  <video id="video" width="640" height="480" autoplay muted playsinline controls></video>
  <script src="hls.js"></script>
  <script>
    var video = document.getElementById('video');
    var videoSrc = '/hls/stream.m3u8';
    if (Hls.isSupported()) {
      const hls = new Hls({
        liveSyncDurationCount: 3,      // keeps ~3 segments behind live
        maxBufferLength: 30,           // max buffer in seconds
        enableWorker: true,
        liveBackBufferLength: 3,       // discard older segments
      });
      hls.loadSource('/hls/stream.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('HLS not supported in this browser');
    }
  </script>
</body>

</html>
