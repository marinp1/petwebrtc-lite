<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#081012" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PetCams" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <title>PetWebRTC Cameras</title>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <h1>PetWebRTC Cameras</h1>
        <p class="subtitle">Live camera feeds</p>
      </div>
      <div class="actions">
        <button id="record-button" class="btn btn-ghost" aria-pressed="false" hidden>
          <span class="record-icon"></span>
          <span class="record-label">Record</span>
        </button>
        <button id="recordings-button" class="btn btn-ghost" hidden>Recordings</button>
        <button id="recognisition-button" class="btn btn-ghost" aria-pressed="false">Recognize objects: loading...</button>
      </div>
    </header>

    <main>
      <!-- Camera View -->
      <div id="camera-view" class="view active">
        <div id="container" class="container"></div>
        <div class="carousel-nav"></div>
      </div>

      <!-- Recordings View -->
      <div id="recordings-view" class="view">
        <header class="view-header">
          <button id="recordings-back" class="back-btn" aria-label="Back to cameras">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <span>Cameras</span>
          </button>
          <h2>Recordings</h2>
          <div class="view-header-spacer"></div>
        </header>
        <div class="recordings-content">
          <div class="recordings-loading">Loading recordings...</div>
          <div class="recordings-list"></div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
